<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap img</title>
        <link rel="StyleSheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <img src="img7.jpg" class="img-fluid rounded"/>
                </div>
                <div class="col-md-4">
                    <img src="img7.jpg" class="img-fluid rounded-circle"/>
                </div>
                <div class="col-md-4">
                    <img src="img7.jpg" class="img-fluid rounded-thumbnail"/>
                </div>
            </div>
        </div>
    </body>    
</html>
